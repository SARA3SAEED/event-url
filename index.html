<script>
    // Redirects the user to a website in a different device size.
    function redirectToDevice(device) {
        const url = document.getElementById('urlInput').value;
        if (!url) {
            alert('Please enter a website URL');
            return;
        }

        let deviceWidth, deviceHeight;
        switch (device) {
            case 'laptop':
                deviceWidth = 1440;
                deviceHeight = 900;
                break;
            case 'tablet':
                deviceWidth = 768;
                deviceHeight = 1024;
                break;
            case 'samsung':
                deviceWidth = 360;
                deviceHeight = 740;
                break;
            case 'iphone':
                deviceWidth = 375;
                deviceHeight = 667;
                break;
            default:
                return;
        }

        window.open(`https://${url}`, '_blank', `width=${deviceWidth},height=${deviceHeight}`);
    }
</script>
